<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour with TukTuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Tour with TukTuk Logo">
                <h1>IndEx</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Review</a></li>
                    <li><a href="#">Forums</a></li>
                </ul>
            </nav>
            <div class="auth">
                <button class="btn-language">ENG</button>
               <a href="login.html"> <button class="btn-signin">Sign in</button> </a>
                <button class="btn-signin">Subscribe</button>
            </div>
        </div>
    </header>
    <section class="search-section">
        <div class="container">
            <h2>Explore India With IndEx</h2>
            <div class="search-box">
                <div class="search-categories">
                    <button class="active">Explore All</button>
                    <button>Hotels</button>
                    <button>Experiences</button>
                    <button>Restaurants</button>
                    <button>Flights</button>
                    <button>Holiday Homes</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search destinations, things to do...">
                    <button class="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="card-container">
            <div class="card">
              <img src="i3.jpg" alt="Card Image" class="card-img">
              <div class="card-content">
                <h3 class="card-title">Amazing experience </h3>
                <p class="card-description">live with joy</p>
                <button class="card-button">Learn More</button>
              </div>
            </div>
            
            <div class="card">
              <img src="img1.jpg" alt="Card Image" class="card-img">
              <div class="card-content">
                <h3 class="card-title">Wonderful places</h3>
                <p class="card-description">Gain memories</p>
                <button class="card-button">Learn More</button>
              </div>
            </div>
            
            <div class="card">
              <img src="i2.jpeg" alt="Card Image" class="card-img">
              <div class="card-content">
                <h3 class="card-title">Best destination</h3>
                <p class="card-description">get ready</p>
                <button class="card-button">Learn More</button>
              </div>
            </div>
          </div>
          
    </section>
</body>
</html>
